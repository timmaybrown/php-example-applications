name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: mkdir tools | mkdir php-cs-fixer | composer require --working-dir=tools/php-cs-fixer friendsofphp/php-cs-fixer
      
    - name: Run Linter
      run: tools/php-cs-fixer/vendor/bin/php-cs-fixer fix . --dry-run

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
